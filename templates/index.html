<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Data Analysis Dashboard{% endblock %}</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link

            crossorigin="anonymous"
    />
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" data-bs-theme="dark">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">Charts Data Analysis</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="{{ url_for('views.tracker') }}">Tracker</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Link
                    </a>
                    <ul class="dropdown-menu">
                        {% for country in countries %}
                        <li><a class="dropdown-item" href="#">{{ country }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Link</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Main Content -->
<main class="container">
    <div>
        <form method="POST">
            <!-- 1st country -->
            <label for="country1">Select 1st country:</label>
            <select name="country1" id="country1">
                {% for country in countries %}
                <option value="{{ country }}">{{ country }}</option>
                {% endfor %}
            </select>

            <!-- 2nd country -->
            <label for="country2">Select 2nd country:</label>
            <select name="country2" id="country2">
                {% for country in countries %}
                <option value="{{ country }}">{{ country }}</option>
                {% endfor %}
            </select>

            <button type="submit">Generate!</button>
        </form>

        {% if plot %}
        <h2>Here is plot</h2>
        <img src="{{ url_for('static',filename=plot) }}" alt="Covid-19 Cases plot">
        {% endif %}
    </div>

    <h2>Statistics</h2>
    {% block dataframe %}
    <pre>{{ df }}</pre>
    <p>Detailed statistical analysis of the data.</p>
    {% endblock %}
