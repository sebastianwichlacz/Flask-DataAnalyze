<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
</head>
<body>
    <h1>Search</h1>
    <form method="POST" action="/tracker">
        <label for="search">Search:</label>
        <input type="text" id="search" name="search" required>
        <button type="submit">Submit</button>
    </form>

    {% if search_result %}
        <div>{{ search_result|safe }}</div>
    {% else %}
        <p>No matches found or no search performed yet.</p>
    {% endif %}

    <a href="{{ url_for('views.index') }}">Back to Home</a>
</body>
</html>
